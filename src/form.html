<!DOCTYPE html>
<html>
<head>
    <title>Zinzolin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
<div class="form">
    <h2>Renseignements de données</h2>
    <div class="steps">
        <div class="step step-1 step-active">1</div>
        <div class="separator"></div>
        <div class="step step-2">2</div>
        <div class="separator"></div>
        <div class="step step-3">3</div>
        <div class="separator"></div>
        <div class="step step-4">4</div>
    </div>
    <div class="inputs inputs-1 inputs-active">
        <div class="input">
            <label for="country-select">Pays</label>

            <select name="pets" id="country-select">
                <option value="">Pays</option>
                <option value="dog">Mexique</option>
                <option value="cat">États-Unis</option>
                <option value="hamster">Allemagne</option>
                <option value="parrot">Italie</option>
                <option value="spider">Espagne</option>
                <option value="goldfish">Japon</option>
            </select>
        </div>
    </div>
    <div class="inputs inputs-2"></div>
    <div class="inputs inputs-3"></div>
    <div class="inputs inputs-4"></div>

    <p></p>
</div>
<script src="index.js"></script>
</body>
</html>
